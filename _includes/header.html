<header class='main-header'>

    <div class='module title'>
        <h1><a href='{{ site.url }}/'>{{ site.title }}</a></h1>
    </div>

    <div class='module description'>
        {{ site.description }}
    </div>

    <nav class='module main-menu'>
        <!-- <a href='{{ site.url }}/'>Home</a><br/> -->
        <a href='{{ site.url }}/about/'>About + Contact</a><br/>
        <!-- <a href='{{ site.url }}/contact/'>Contact</a><br/> -->
    </nav>

    <div class='module links social'>
        <a href='https://soundcloud.com/{{ site.soundcloud }}' title='SoundCloud profile' target='_blank'><img src='{{ site.url }}/assets/logos/soundcloud.svg'></a>
        <a href='https://mixcloud.com/{{ site.mixcloud }}' title='Mixcloud profile' target='_blank'><img src='{{ site.url }}/assets/logos/mixcloud.svg'></a>
        <a href='https://instagram.com/{{ site.instagram }}' title='Instagram profile' target='_blank'><img src='{{ site.url }}/assets/logos/instagram.svg'></a>
        <a href='https://github.com/{{ site.github }}' title='Profile in Github' target='_blank'><img src='{{ site.url }}/assets/logos/github.svg' ></a>
    </div>

</header>
