<!DOCTYPE html>
<html lang='{{ site.language }}'>

<head>
    <meta charset='utf-8'>
    <title>
        {% if page.title %}
            {{ page.title }}
        {% else %} 
            {{ site.title }} &mdash; {{ site.description }}
        {% endif %}
    </title>
    
    <meta name='robots' content='index,follow'>
    <meta name='revisit-after' content='1 days'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name='HandheldFriendly' content='True'>
    <meta name='MobileOptimized' content='320'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <meta http-equiv='cleartype' content='on'>

    {% if site.highlighter %}
        <link rel='stylesheet' href='{{ site.url }}/assets/css/syntax.css' type='text/css'>
    {% endif %}
    
    <link rel='stylesheet' href='{{ site.url }}/assets/css/style.css' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet" type='text/css'>
    <link rel='alternate' type='application/rss+xml' title='{{ site.title }}' href='{{ site.url }}/feed.xml'>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/pixi.js/3.0.7/pixi.js"></script>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="./assets/js/twoway-motion.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <script type="text/javascript" src="{{ site.url }}/assets/js/backdrop.js"></script>
    {{ content }}
    <header id='top' class='main-header'>

        <div class='module title'>
            <h1><a href='{{ site.url }}/'>{{ site.title }}</a></h1>
        </div>

        <div class='module description'>
            {{ site.description }}
        </div>

        <!-- <nav class='module main-menu'>
            <a href='{{ site.url }}/about/'>About</a><br/>
            <a href='{{ site.url }}/contact/'>Contact</a><br/>
        </nav> -->

        {% include social.html %}

    </header>
</body>
</html>
