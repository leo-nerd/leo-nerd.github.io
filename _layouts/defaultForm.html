<!DOCTYPE html>
<html lang='{{ site.language }}'>
<head>
    <script src="https://unpkg.com/p5@1.0.0/lib/p5.min.js"></script>
    <!-- <script src="assets/js/sketch.js"></script> -->
    <script src="https://www.google.com/recaptcha/api.js?render=6LdN9bIZAAAAAFV6NRhuE3ZjJWY-S1QPAfByJqVb"></script>
     <script src="https://www.google.com/recaptcha/api.js"></script>
    <meta charset='utf-8'>
    <title>
        {% if page.title %}
            {{ page.title }}
        {% else %} 
            {{ site.title }} &mdash; {{ site.description }}
        {% endif %}
    </title>

    <meta name='robots' content='index,follow'>
    <meta name='revisit-after' content='1 days'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name='HandheldFriendly' content='True'>
    <meta name='MobileOptimized' content='320'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <meta http-equiv='cleartype' content='on'>

    {% if site.highlighter %}
        <link rel='stylesheet' href='{{ site.url }}/assets/css/syntax.css' type='text/css'>
    {% endif %}
    
    <link rel='stylesheet' href='{{ site.url }}/assets/css/minimal-block.css' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet" type='text/css'>
<!--     <link rel='alternate' type='application/rss+xml' title='{{ site.title }}' href='{{ site.url }}/feed.xml'> -->
    <!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> -->
</head>
<body>
    {% include header.html %}

    {{ content }}
    
</body>
</html>
