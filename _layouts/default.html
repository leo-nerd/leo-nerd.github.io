<!DOCTYPE html>
<html lang='{{ site.language }}'>

<head>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/pixi.js/3.0.7/pixi.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.3.1/pixi.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="{{ site.url }}/assets/js/tools.js"></script>
    <!-- <script src="https://unpkg.com/p5@1.0.0/lib/p5.min.js"></script> -->
    <!-- <script src="{{ site.url }}/assets/js/sketch.js"></script> -->
    <meta charset='utf-8'>
    <title>
        {% if page.title %}
            {{ page.title }}
        {% else %} 
            {{ site.title }} &mdash; {{ site.description }}
        {% endif %}
    </title>
    <meta name='description' content='{{ page.description }}'>
    <meta name='robots' content='index,follow'>
    <meta name='revisit-after' content='1 days'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name='HandheldFriendly' content='True'>
    <meta name='MobileOptimized' content='320'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <meta http-equiv='cleartype' content='on'>

    <meta property='og:title' content='{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}'>
    <meta property='og:description' content='{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}'>
    <meta property='og:image' content='{{site.url}}{{page.image}}'>
    <meta property='og:url' content='{{site.url}}{{page.url}}'>
    <!-- <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="627" /> -->

    {% if site.highlighter %}
        <link rel='stylesheet' href='{{ site.url }}/assets/css/syntax.css' type='text/css'>
    {% endif %}
    
    <link rel='stylesheet' href='{{ site.url }}/assets/css/minimal-block.css' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet" type='text/css'>
<!--     <link rel='alternate' type='application/rss+xml' title='{{ site.title }}' href='{{ site.url }}/feed.xml'> -->
    <!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> -->
</head>

<body>
    <script type="text/javascript" src="{{ site.url }}/assets/js/backdrop.js"></script>
    
    {% include header.html %}

    {{ content }}
    <!-- <div id="sketchContainer">
        <script src="{{site.url}}/assets/js/sketch.js"></script>
    </div> -->
</body>
</html>
