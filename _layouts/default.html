<!DOCTYPE html>
<html lang='{{ site.language }}'>

<head>
    <meta charset='utf-8'>
    <title>
        {% if page.title %}
            {{ page.title }}
        {% else %} 
            {{ site.title }} &mdash; {{ site.description }}
        {% endif %}
    </title>

    <meta name='robots' content='index,follow'>
    <meta name='revisit-after' content='1 days'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name='HandheldFriendly' content='True'>
    <meta name='MobileOptimized' content='320'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <meta http-equiv='cleartype' content='on'>

    {% if site.highlighter %}
        <link rel='stylesheet' href='{{ site.url }}/assets/css/syntax.css' type='text/css'>
    {% endif %}
    
    <link rel='stylesheet' href='{{ site.url }}/assets/css/minimal-block.css' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet" type='text/css'>
    <link rel='alternate' type='application/rss+xml' title='{{ site.title }}' href='{{ site.url }}/feed.xml'>
    <!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> -->
</head>

<body>
    <header id='top' class='main-header'>

        <div class='module title'>
            <h1><a href='{{ site.url }}/'>{{ site.title }}</a></h1>
        </div>

        <div class='module description'>
            {{ site.description }}
        </div>

        <nav class='module main-menu'>
            <!-- <a href='{{ site.url }}/'>Home</a><br/> -->
            <a href='{{ site.url }}/about/'>About</a><br/>
            <a href='{{ site.url }}/contact/'>Contact</a><br/>
        </nav>

        <div class='module links'>
            <a href='https://soundcloud.com/{{ site.soundcloud }}' title='SoundCloud profile' target='_blank'><img src='{{ site.url }}/assets/logos/soundcloud.svg' width="20px"></a>
            <a href='https://mixcloud.com/{{ site.mixcloud }}' title='Mixcloud profile' target='_blank'><img src='{{ site.url }}/assets/logos/mixcloud.svg' width="20px"></a>
            <a href='https://instagram.com/{{ site.instagram }}' title='Instagram profile' target='_blank'><img src='{{ site.url }}/assets/logos/instagram.svg' width="15px"></a>
            <a href='https://github.com/{{ site.github }}' title='Profile in Github' target='_blank'><img src='{{ site.url }}/assets/logos/github.svg' width="15px"></a>
        </div>

    </header>

    {{ content }}

    {% include footer.html %}

</body>
</html>
