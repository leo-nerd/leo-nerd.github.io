---
layout: default
---

<div id='top' class="post-content">
   
    <article class="module">
       
        <h1>{{ page.title }}{{ page.shortUrl }}</h1>
        <div class='separator'></div>
        
        {{ content }}
        
        <!-- <p class="top"><small><a href="#top">[top]</a></small></p> -->
        
    </article>
    
    {% if site.enable-share %} {% include share.html %} {% endif %}
    {% if site.disqus-id %} {% include comments.html %} {% endif %}

</div>
