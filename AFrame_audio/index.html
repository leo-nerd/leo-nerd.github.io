<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello audio</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity raycaster="objects: .clickable" cursor="rayOrigin: mouse"></a-entity>
      <a-assets>
        <audio id="sound1" src="/data/sound1.mp3"></audio>
        <audio id="sound2" src="/data/sound2.mp3"></audio>
      </a-assets>
      <a-entity camera look-controls position="0 1.6 0" wasd-controls="acceleration:200"></a-entity>
      <a-plane color="yellow" height="20" width="20" rotation="-90 0 0" position="0 0 -10"></a-plane>
      <a-sphere color="tomato" position = "2 1.6 -1" class="clickable" sound="src: #sound1; on:click"></a-sphere>
      <a-sphere color="pink" position = "-5 1.6 -10" class="clickable" sound="src: #sound2; on:click"></a-sphere>
    </a-scene>
  </body>
</html>
